<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" href="fav/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --timer-glow: #22c55e;
            --timer-bg: rgba(2, 5, 2, 0.85);
        }

        #timer-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
            position: relative;
            z-index: 10;
        }

        .timer-container {
            background: var(--timer-bg);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 30px;
            padding: 4rem;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(34, 197, 94, 0.1);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 900px;
        }

        .timer-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .timer-label {
            font-family: 'Zen Dots', cursive;
            font-size: 1.2rem;
            color: var(--p-300);
            letter-spacing: 0.3em;
            margin-bottom: 2.5rem;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        .countdown-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 30px var(--timer-glow), 0 0 60px rgba(34, 197, 94, 0.4);
        }

        @media (max-width: 768px) {
            .countdown-display {
                font-size: 3rem;
                gap: 0.5rem;
            }

            .timer-container {
                padding: 2rem 1rem;
            }
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-sublabel {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--p-400);
            letter-spacing: 0.2em;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        .separator {
            padding-bottom: 1.5rem;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Controls */
        .timer-controls {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .control-btn {
            padding: 1rem 3rem;
            background: #000;
            border: 1px solid var(--p-400);
            color: var(--p-400);
            font-family: 'Zen Dots', cursive;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
            text-transform: uppercase;
        }

        .control-btn:hover {
            background: var(--p-400);
            color: #000;
            box-shadow: 0 0 20px var(--p-400);
        }

        .control-btn.secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: none;
        }

        .control-btn.secondary:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .control-btn.pause {
            border-color: #fbbf24;
            color: #fbbf24;
        }

        .control-btn.pause:hover {
            background: #fbbf24;
            color: #000;
        }

        #countdown-progress-container {
            margin-top: 3rem;
            width: 100%;
            height: 4px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        #countdown-progress-fill {
            height: 100%;
            width: 0%;
            background: var(--p-500);
            box-shadow: 0 0 10px var(--p-500);
            transition: width 1s linear;
        }

        @media (max-width: 768px) {
            .timer-controls {
                gap: 1rem;
                flex-direction: column;
                width: 100%;
                align-items: center;
            }

            .control-btn {
                width: 80%;
            }
        }

        /* Navbar Clock Styles */
        #navbar-clock {
            color: var(--p-400);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            margin-left: auto;
        }

        #navbar-date {
            color: var(--p-400);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            margin-left: 600px;
        }

        @media (max-width: 600px) {
            #navbar-clock {
                font-size: 0.8rem;
                padding: 4px 10px;
            }

            #navbar-date {
                font-size: 0.8rem;
                padding: 4px 10px;
                margin-left: auto;
            }

            .logo-text {
                display: none;
            }

            /* Shrink logo on very small screens to fit clock */
        }
    </style>
</head>

<body>
    <div id="letter-glitch"></div>
    <div class="cursor-laser"></div>
    <div class="scanline"></div>

    <nav>
        <div class="container nav-content">
            <a href="index.html" class="logo font-zen">
                <img src="datasprint_transparent.png" style="width: 55px; height: 40px;" alt="Logo">
                <div class="logo-text">DATA SPRINT<sup
                        style="font-size: 0.7em; margin-bottom: 10px; margin-left: 6px;"><span
                            class="floating-version-mini">3.0</span></sup></div>
            </a>
            <div id="navbar-date">00/00/0000</div>
            <div id="navbar-clock">00:00:00</div>
        </div>
    </nav>

    <main>
        <section id="timer-section">
            <div class="timer-container reveal">
                <div class="timer-label">MISSION STATUS: <span id="mission-status">STANDBY</span></div>

                <div class="countdown-display">
                    <div class="time-segment">
                        <span id="hours">24</span>
                        <span class="time-sublabel">HOURS</span>
                    </div>
                    <span class="separator">:</span>
                    <div class="time-segment">
                        <span id="minutes">00</span>
                        <span class="time-sublabel">MINUTES</span>
                    </div>
                    <span class="separator">:</span>
                    <div class="time-segment">
                        <span id="seconds">00</span>
                        <span class="time-sublabel">SECONDS</span>
                    </div>
                </div>

                <div id="countdown-progress-container">
                    <div id="countdown-progress-fill"></div>
                </div>

                <div class="timer-controls">
                    <button id="initiate-btn" class="control-btn">INITIATE</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            /* ================= TIMER ================= */

            const initialSeconds = 24 * 60 * 60;
            let currentSeconds = initialSeconds;
            let timerInterval = null;
            let isRunning = false;

            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const progressFill = document.getElementById('countdown-progress-fill');
            const initiateBtn = document.getElementById('initiate-btn');
            const missionStatus = document.getElementById('mission-status');
            const controls = document.querySelector('.timer-controls'); // whole button panel

            function updateUI() {
                const hrs = Math.floor(currentSeconds / 3600);
                const mins = Math.floor((currentSeconds % 3600) / 60);
                const secs = currentSeconds % 60;

                hoursEl.textContent = String(hrs).padStart(2, '0');
                minutesEl.textContent = String(mins).padStart(2, '0');
                secondsEl.textContent = String(secs).padStart(2, '0');

                const elapsed = initialSeconds - currentSeconds;
                const percent = (elapsed / initialSeconds) * 100;
                progressFill.style.width = percent + '%';
            }

            function updateTimer() {
                if (currentSeconds < 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    isRunning = false;

                    missionStatus.innerText = 'ACCOMPLISHED';
                    missionStatus.style.color = 'var(--p-500)';
                    return;
                }

                updateUI();
                currentSeconds--;
            }

            // INITIATE â†’ start timer + hide ALL buttons forever
            initiateBtn.addEventListener('click', () => {
                if (!isRunning) {
                    timerInterval = setInterval(updateTimer, 1000);
                    isRunning = true;

                    missionStatus.innerText = 'ACTIVE';
                    missionStatus.style.color = 'var(--p-400)';

                    controls.style.display = 'none'; // ðŸ”¥ hide INITIATE + RESET
                }
            });

            updateUI();


            /* ================= NAVBAR CLOCK ================= */

            function updateNavbarClock() {
                const now = new Date();

                let hrs = now.getHours();
                const mins = String(now.getMinutes()).padStart(2, '0');
                const secs = String(now.getSeconds()).padStart(2, '0');

                const ampm = hrs >= 12 ? 'PM' : 'AM';

                hrs = hrs % 12;
                hrs = hrs ? hrs : 12;
                hrs = String(hrs).padStart(2, '0');

                const clockEl = document.getElementById('navbar-clock');
                if (clockEl) {
                    clockEl.textContent = `${hrs}:${mins}:${secs} ${ampm}`;
                }
            }

            setInterval(updateNavbarClock, 1000);
            updateNavbarClock();


            /* ================= NAVBAR DATE ================= */

            function updateNavbarDate() {
                const now = new Date();

                const day = String(now.getDate()).padStart(2, '0');
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const year = now.getFullYear();

                const dateEl = document.getElementById('navbar-date');
                if (dateEl) {
                    dateEl.textContent = `${day}/${month}/${year}`;
                }
            }

            updateNavbarDate(); // updates once (date changes daily)
        });

    </script>
</body>

</html>
